name: Generate Snake
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: master  

      - name: Generate snake
        uses: Platane/snk@v3
        with:
          github_user_name: "adel6-ahmed"
          outputs: "github-contribution-grid-snake.svg|github-contribution-grid-snake-dark.svg"
          github_footer: false

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add *.svg
          git commit -m "Update snake graph [skip ci]" || echo "No changes"
          git pull --rebase origin master 
          git push origin HEAD:master  
